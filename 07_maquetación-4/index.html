<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Máster CSS | DangWebs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--
        CABECERA    (arriba del todo ocupe el 100%)
            TITULO
        MENU        (debajo de la cabecera y ocupa el 100%)
        CONTENIDO   (debajo del menu y al lado del lateral)
        LATERAL     (debajo del menu y a la derecha del  
                    contenido)
        FOOTER      (abajo del todo y ocupe el 100%)
    -->

    <div id="website">
        <header id="cabecera">
            <h1>Titulo de mi web</h1>
        </header>
        <nav id="menu">
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Pagina 1</a></li>
                <li><a href="#">Pagina 2</a></li>
                <li><a href="#">Pagina 3</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>

        <section id="contenido">
            <article>
                Articulo 1
            </article>
            <article>
                Articulo 2
            </article>
            <article>
                Articulo 3
            </article>
            <article>
                Articulo 4
            </article>
            <article>
                Articulo 5
            </article>
        </section>

        <aside id="lateral">
            <h2>Barra lateral</h2>
        </aside>

        <footer id="pie-pagina">
            Máster en CSS con DangWebs &copy;
        </footer>

    </div>
</body>
</html>
