<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Aprendiendo Bootstrap | DangWebs</title>
    <!--Links importantes para cargar bootstrap-->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
    

    <div class="container" style="height: 500px;">
        <h1>Herramientas disponibles en Bootstrap 4</h1>
        <hr>
        <div class="m-2 p-3 text-white bg-primary float-left float-sm-none float-md-left caja w-25 h-25 border border-success rounded">
            Esto es una caja
        </div>
        <div class="m-2 p-3 text-white bg-danger float-left caja w-25 h-25 border border-primary rounded">
            Esto es una caja
        </div>
        <div class="m-2 p-3 text-secondary bg-warning float-left caja w-25 h-25 border border-dark rounded">
            Esto es una caja
        </div>

        <div class="clearfix"></div>

        <div class="invisible shadow-none mx-auto p-3 text-light bg-success caja w-25 h-25 border border-dark rounded">
            Esto es una caja
        </div>

        <div class="clearfix"></div>

        <hr>
        <h2>Esto es el fin del contenedor</h2>
        <hr>

        <p class="display-4 font-italic text-center text-lowercase">Esto es un texto</p>

        <kbd>Ctrl + D</kbd> para volver al escritorio

    </div>
    



    <!--Para que bootstrap funcione bien-->
    <script type="text/javascript" src="jquery/jquery-3.5.0.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
